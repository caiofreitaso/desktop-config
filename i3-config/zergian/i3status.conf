general {
	colors = true
	color_good = "#FFFFFF"
	color_degraded = "#1793d1"
	color_bad = "#040a54"

	interval = 1
}

order += "cpu_usage"
order += "cpu_temperature 0"
order += "volume master"
order += "tztime local"

volume master {
	device = "default"
	mixer = "PCM"
	mixer_idx = 0
	format = " Vol: %volume "
}


cpu_usage {
	format = " %usage "
}

cpu_temperature 0 {
	format = " %degrees Â°C "
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input"
	max_threshold = 90
}

tztime local {
	format = " %H:%M %a %d/%m/%y"
}
